<form method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">API_KEY</label>
    <input name="login" type="email" class="form-control" id="exampleInputEmail1"
           aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">API_SECRET</label>
    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <input class="btn btn-primary btn-large btn-block" type = "submit" value ="Login" >
</form>
