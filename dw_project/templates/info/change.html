{% extends "info\index.html" %}

{% block main %}
  <div class="container">
    <div class="col-2"></div>
    <div class="col-11">
      <br/><br/><br/>
      {% block change %}
      {% endblock %}
      <table class="table table-striped table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">Назва товару</th>
            <th scope="col">Зміна кількості продаж</th>
            <th scope="col">Зміна обороту</th>
          </tr>
        </thead>
        <tbody>
          {% for item in data %}
            <tr>
              <td> {{ item.0 }} </td>
              <td> {{ item.1 }}</td>
              <td> {{ item.2 }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <a class="btn btn-primary btn-large" href="/home/" role="button">Back</a><br/>
  </div>
{% endblock %}
